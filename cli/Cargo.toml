[package]
name = "usage-cli"
version = "0.1.0"
edition = "2021"
authors = ["Jeff Dickey @jdx"]
description = "Helper for CLIs which follow the Usage spec"

[[bin]]
name = "usage"
path = "src/main.rs"

[lib]
name = "usage_cli"
path = "src/lib.rs"

[dependencies]
clap = { version = "4", features = ["derive", "string"] }
env_logger = "0.10"
exec = "0.3.1"
itertools = "0.12.0"
kdl = "4"
log = "0.4"
miette = { version = "5", features = ["fancy"] }
once_cell = "1"
regex = "1"
usage-lib = { path = "..", features=["clap"] }
thiserror = "1.0.56"
