[workspace]
resolver = "2"
members = [
    "cli",
    "lib",
]

[workspace.package]
version = "0.2.0"
homepage = "https://usage.jdx.dev"
documentation = "https://github.com/jdx/usage"
authors = ["Jeff Dickey @jdx"]
license = "MIT"

[workspace.dependencies]
usage-cli = { path = "cli" }
usage-lib = { path = "lib" }

[workspace.metadata.release]
allow-branch = ["main"]
